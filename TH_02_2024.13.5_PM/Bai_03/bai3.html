<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
      .slideshow-container {
    position: relative;
    max-width: 800px;
    margin: auto;
  }
  
  .slides {
    display: flex;
  }
  
  img {
    width: 100%;
    display: none;
  }
  
  button {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    padding: 10px;
    background-color: black;
    color: white;
    border: none;
    cursor: pointer;
  }
  
  .prev {
    left: 0;
  }
  
  .next {
    right: 0;
  }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides">
        <img src="img/1-5.jpg" alt="Slide 1" />
        <img src="img/19-1.jpg" alt="Slide 2" />
        <img src="img/hinh-nen-one-piece-4.jpg" alt="Slide 3" />
      </div>
    </div>
    <button class="prev">&#10094; Back</button>
    <button class="next">Next &#10095;</button>
  </div>
    </div>
    <script>
        $(document).ready(function() {
  var slideIndex = 0;
  showSlides();

  function showSlides() {
    var slides = $(".slides img");
    for (var i = 0; i < slides.length; i++) {
      slides.eq(i).css("display", "none");
    }
    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }
    slides.eq(slideIndex - 1).css("display", "block");
    setTimeout(showSlides, 5000); 
  }

  $(".prev").click(function() {
    slideIndex--;
    showSlides();
  });

  $(".next").click(function() {
    slideIndex++;
    showSlides();
  });
});
      </script>
  </body>
</html>
