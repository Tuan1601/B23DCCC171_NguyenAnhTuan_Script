<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tangdan(mang) {
        return mang.sort(function (a, b) {
          return a - b;
        });
      }
      function loaibo(mang) {
        var mangrieng = [];
        mang.forEach(function (item) {
          if (mangrieng.indexOf(item) === -1) {
            mangrieng.push(item);
          }
        });
        return mangrieng;
      }
      var mang = [20, 15, 1, 6, 35, 10, 2, 3, 2, 2, 3];

      document.write(tangdan(mang), "<br>");
      document.write(loaibo(mang));
    </script>
  </body>
</html>
