<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="bt">
      <input type="text" id="nv" placeholder="Nhập nhiệm vụ" />
      <button id="hienmk">thêm nhiệm vụ</button>
      <ul id="list"></ul>
    </div>
    <script>
      $(document).ready(function () {
        $("#hienmk").click(function () {
          let addnv = $("#nv").val();
          $("#list").append('<li class="text">' + addnv + "</li>");
        });
        $("#list").on("click", "li", function () {
          $(this).css("color", "red");
        });
      });
    </script>
  </body>
</html>
