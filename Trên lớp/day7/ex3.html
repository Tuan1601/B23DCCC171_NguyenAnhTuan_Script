<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function giathua(n) {
        var giaithua = 1;
        for (var i = 1; i <= n; i++) {
          giaithua *= i;
        }
        return giaithua;
      }
      var a = prompt("nhập số:");
      GT = giathua(a);
      document.write(a, "! =", GT);
    </script>
  </body>
</html>
