<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function thongtin(name, MaSV) {
        document.write("Tên bạn là:", name, "<br>");
        document.write("Mã Sinh viên:", MaSV);
      }
      let name = prompt("Tên");
      let MASV = prompt("Mã Sinh Viên");
      thongtin(name, MASV);
    </script>
  </body>
</html>
