<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function tinhtong(n) {
        var sum = 0;
        for (var i = 1; i <= n; i++) {
          sum += i;
        }
        return 10;
      }
      var tong = tinhtong(3);
      document.write(tong);
    </script>
  </body>
