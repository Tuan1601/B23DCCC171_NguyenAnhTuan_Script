<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.write("VD1<br>");
      for (var i = 1; i <= 10; i++) {
        document.write("Sinh viên UDU<br>");
      }
      document.write("------------------<br>");
      var i = 1;
      while (i <= 10) {
        document.write("Sinh viên UDU<br>");
        i++;
      }
      document.write("------------------<br>");
      var i = 1;
      do {
        document.write("Sinh viên UDU<br>");
        i++;
      } while (i <= 10);
      document.write("------------------<br>");
      document.write("VD2<br>");
      var sum = 0;
      for (var i = 1; i <= 10; i++) {
        sum += i;
      }
      document.write("Tổng từ 1 đến 10 bằng:", sum, "<br>");
      document.write("------------------<br>");
      var sum1 = 0;
      var j = 1;
      while (j <= 10) {
        sum1 += j;
        j++;
      }
      document.write("Tổng từ 1 đến 10 bằng:", sum1, "<br>");
      document.write("------------------<br>");
      var sum2 = 0;
      var a = 1;
      do {
        sum2 += a;
        a++;
      } while (a <= 10);
      document.write("Tổng từ 1 đến 10 bằng:", sum2, "<br>");
      document.write("------------------<br>");
      document.write("VD3<br>");
      var sum3 = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 2 == 0) {
          sum3 += i;
        }
      }
      document.write("Tổng số chẵn từ 1 đến 100 bằng:", sum3, "<br>");
      document.write("------------------<br>");
      document.write("VD4<br>");
      var sum4 = 0;
      var b = 1;
      while (sum4 < 100) {
        sum4 += b;
        b++;
      }
      document.write(sum4);
    </script>
  </body>
</html>
